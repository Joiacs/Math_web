        <meta charset="UTF-8">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

        />

        <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
        <script src="plotly-2.12.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="stylesheet" href="RocketMotion.css">
    </head>

    <body>

        <header>
            <ul class="nav nav-pills" id="navBar">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../../Home/home.html" id="home-link">Home</a>
                </li>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="euler-dropdown">
                      Differential Equations
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="../../EulerGraphCalculator/EulerGraph.html">Euler Graph Calculator</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="physics-dropdown">
                      Physics
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Rocket Motion</a></li>
                    </ul>
                </div>
            </ul>
        </header>

        <h1>Rocket Motion</h1>
        <p>This page calculates the position, velocity, and mass of a rocket as functions of time.</p>
        <div class="container text-center">
            <div id="position-time" class="mx-auto" style="width:100%;max-width:700px; text-align: center;"></div>
        </div>
        <div class="container text-center">
            <div id="velocity-time" class="mx-auto" style="width:100%;max-width:700px; text-align: center;"></div>
        </div>
        <div class="container text-center">
            <div id="mass-time" class="mx-auto" style="width:100%;max-width:700px; text-align: center;"></div>
        </div>

        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="col col-lg-3">
                    <div class="input-group mb-3 mx-auto" id="test-el">
                        <span class="input-group-text">Initial position(m)</span>
                        <input type="text" id="xi-input" class="form-control">
                    </div>            
                </div>
                <div class="col col-lg-3">
                    <div class="input-group mb-3 mx-auto" id="test-el">
                        <span class="input-group-text">Initial velocity(m/s)</span>
                        <input type="text" id="vi-input" class="form-control">
                    </div>
                </div>
                <div class="col col-lg-3">
                    <div class="input-group mb-3 mx-auto" id="test-el">
                        <span class="input-group-text">Relative velocity(m/s)</span>
                        <input type="text" id="vrel-input" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-lg-3">
                    <div class="input-group mb-3 mx-auto" id="test-el">
                        <span class="input-group-text">Burning rate(kg/s)</span>
                        <input type="text" id="r-input" class="form-control">
                    </div>
                </div>
                <div class="col col-lg-3">
                    <div class="input-group mb-3 mx-auto" id="test-el">
                        <span class="input-group-text">Initial Mass(kg)</span>
                        <input type="text" id="mi-input" class="form-control">
                    </div>
                </div>
                <div class="col col-lg-3">
                    <div class="input-group mb-3 mx-auto" id="test-el">
                        <span class="input-group-text">Final Mass(kg)</span>
                        <input type="text" id="mf-input" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <button id="calculate-btn" type="button" class="btn btn-primary">Calculate</button>

       <script src="RocketMotion.js"></script> 
    </body>
</html>
